<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn-fsly.yottaa.net/62b4643a4f1bbf4e83e90207/www.ralphlauren.co.kr/v~4b.2b/on/demandware.static/Sites-RalphLauren_KR-Site/-/default/dwa5513e62/images/favicon_rl.ico?yocs=3c_3f_3g_" rel="shortcut icon" />
    <script src="https://kit.fontawesome.com/6688d7064c.js" crossorigin="anonymous"></script>
    <script src="./js/lib/jquery-3.6.3.min.js"></script>
    <script src="./js/lib/jquery-ui.min.js"></script>
    <script src="./js/intro.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/intro.css">
    <title>Ralph Lauren (customize)</title>
</head>
<body>
    <section id="page1">
        <video autoplay loop muted>
            <source src="./vid/intro.mp4" type="video/mp4">
        </video>
        <div class="intro">
            <img src="./img/index/intro.svg" alt="">
            <span class="date">2023-05-19</span>
            <span class="name">정성우</span>
        </div>
    </section>
    <section id="page2">
        <div class="color third">
            <span class="color_tit sec_tit">Color</span>
            <div class="color1 circ"></div>
            <div class="color2 circ"></div>
            <div class="color3 circ"></div>
        </div>
        <div class="font third">
            <span class="font_tit sec_tit">Font</span>
            <div class="font_list list2">
                <span class="font_list_tit">Le Jeune Deck</span>
                <p>1234567890</p>
                <p>abcdefghijklmnopqrstuvwxyz<br>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            </div>
            <div class="font_list list1">
                <span class="font_list_tit">Founders</span>
                <p>1234567890</p>
                <p>abcdefghijklmnopqrstuvwxyz<br>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            </div>
            <div class="font_list list3">
                <span class="font_list_tit">Noto Sans KR</span>
                <p>1234567890</p>
                <p>abcdefghijklmnopqrstuvwxyz<br>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            </div>
        </div>
        <div class="tech third">
            <span class="tech_tit sec_tit">Tech</span>
            <div class="tech_wrap">
                <div class="tech_list vue">
                    <img src="./img/index/tech3.png" alt="">
                </div>
                <div class="tech_list set">
                    <img src="./img/index/tech1.png" alt="">
                </div>
                <div class="tech_list jquery">
                    <img src="./img/index/tech2.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
